<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="/css/navbar-footer.css" />
  </head>
  <body>
    <header>
      <header>
        <nav class="navbar navbar-expand-lg container">
          <div class="container-fluid">
            <img
              src="/img/logo/color/logo-letras/CombinadoLogo+Letras-Color.png"
              class="justify-content-center img-size"
              alt="..."
            />

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="/index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./acerca.html"
                    >Acerca de nosotros</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/admin.html"
                    >Administrador
                  </a>
                </li>
                <li class="nav-item dropdown">
                  <div
                    class="nav-link dropdown-toggle"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i
                      id="iconThemeShow"
                      class="bi bi-brightness-high-fill"
                    ></i>
                  </div>
                  <ul class="dropdown-menu">
                    <li>
                      <button id="btn_light" class="dropdown-item">
                        <i class="bi bi-brightness-high-fill"></i> Light
                      </button>
                    </li>
                    <li>
                      <button id="btn_dark" class="dropdown-item">
                        <i class="bi bi-moon-fill"></i> Dark
                      </button>
                    </li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Buscar articulo"
                  aria-label="Buscar"
                  id="input_filtro_articulos"
                />
              </form>
            </div>
          </div>
        </nav>
      </header>
    </header>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="/js/app.js"></script>
  <script src="/js/Navbar.js"></script>
</html>
